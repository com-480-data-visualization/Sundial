<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Coffee Insights</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- TopoJSON -->
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Global Coffee Insights</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1>Exploring the World of Coffee</h1>
                <p class="lead">Discover the journey of coffee from bean to cup through interactive visualizations</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Coffee Production & Quality</h2>
                        <div id="score_buttons">
                            <button class="button" id='Data.Scores.Total'>Total Score</button>
                            <button class="button" id='Data.Scores.Aroma'>Aroma</button>
                            <button class="button" id='Data.Scores.Flavor'>Flavor</button>
                            <button class="button" id='Data.Scores.Aftertaste'>Aftertaste</button>
                            <button class="button" id='Data.Scores.Balance'>Balance</button>
                            <button class="button" id='Data.Scores.Uniformity'>Uniformity</button>
                            <button class="button" id='Data.Scores.Sweetness'>Sweetness</button>
                            <button class="button" id='Data.Scores.Moisture'>Moisture</button>
                        </div>
                        <div id="map-viz" class="viz-container"></div>
                        <div id="country-score-and-ranking" style="display:flex; justify-content: center;align-items: center;">
                            <div id="country-score" style="flex:1"></div>
                            <div id="score-ranking" style="flex:1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Global Trade Flows</h2>
                        <div id="trade-viz" class="viz-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Production Trends</h2>
                        <div id="production-viz" class="viz-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Price Analysis</h2>
                        <div id="price-viz" class="viz-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-4">
        <div class="container">
            <p class="text-center mb-0">Created by Lieu Kaixuan Ryan, Kao Chi Yuk, Tsoi Chun Wong</p>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/mapViz.js"></script>
    <script src="js/tradeViz.js"></script>
    <script src="js/productionViz.js"></script>
    <script src="js/priceViz.js"></script>
</body>
</html>
